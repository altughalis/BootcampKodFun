<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Değişkenler (JS)</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-size: 4em;
      }
    </style>
  </head>
  <body>
    <script>
      // veriable
      // var a = 3;

      // number
      let a = 3;
      document.write(a);
      document.write("a");

      a = 4;
      document.write(a);

      // function
      // let b = alert;
      // b("İnanmamalı");

      // string
      let c = "altuğ";
      document.write(c);

      // boolean
      let d = false;

      // object
      let e = document;
      document.write(e.title);

      // undefined
      let f;

      document.write("<hr>");

      document.write("<h3>Veri Türleri</h3>");
      document.write(typeof a);
      document.write("<br>");
      document.write(typeof b);
      document.write("<br>");
      document.write(typeof c);
      document.write("<br>");
      document.write(typeof d);
      document.write("<br>");
      document.write(typeof e);
      document.write("<br>");
      document.write(typeof f);
      document.write("<br>");
    </script>
  </body>
</html>
