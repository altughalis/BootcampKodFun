<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><i>Block</i> vs Inline</title>
  </head>
  <body>
    <!-- h1, p, div, ul... vs gibi elementler, yanlarında boşluk olsa bile yanına eleman kabul etmez -->
    <p>Adım</p>
    <p>Veli</p>
    <hr />
    <!-- span, img, a... vs gibi elementler satırı pağlaşırlar. SANKİ BİR CÜMLENİN HARFLERİ GİBİ DAVRANIRLAR -->
    <span>Adım</span><span>Veli</span>
    <hr />
    <i>bu resim</i>
    <img
      src="../gun2/img/Screenshot 2024-01-19 153616.png"
      alt=""
      height="56"
    />
    <i>bir</i>
    <strong>inline</strong>
    <i><strong>elementtir.</strong></i>
    <hr />
    <p>
      <strong>Lorem</strong> <a href=""><i>ipsum</i> </a><strong>dolor</strong>
      <a href=""><i>sit</i></a> <strong>amet</strong>.
    </p>
    <hr />
    <p>
      Alan 100 km<b><sup>2</sup></b>
    </p>
    <hr />
    Bol Bol H<strong
      ><i><sub>2</sub></i></strong
    >O içiniz
  </body>
</html>
