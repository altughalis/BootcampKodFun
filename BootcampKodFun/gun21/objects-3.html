<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesneler 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Dikdörtgen Alan Hesabı</h1>
      <div class="mb-3">
        <label class="form-label" for="gen">Genişlik</label>
        <input class="form-control" type="number" id="gen" value="0" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="yuk">Yükseklik</label>
        <input class="form-control" type="number" id="yuk" value="0" />
      </div>
      <div class="alert alert-info">
        Özellikleri girilen dikdörtgenin alanı:
        <strong><span id="sonuc">0</span> br²</strong>
      </div>
    </div>

    <!-- <script src="../ortak/yaz.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      //önce tezgaha malzemeleri dökelim
      const inputGen = document.getElementById("gen");
      const inputYuk = document.getElementById("yuk");
      const spnSonuc = document.getElementById("sonuc");

      //   Veri nesnemizi oluşturalım
      let dikdortgen = {
        genislik: 0,
        yukseklik: 0,
        alan: function () {
          return this.genislik * this.yukseklik;
        },
      };

      //   ihtiyaç duaycağmız fonksiyonlar
      function sonucuGuncelle() {
        dikdortgen.genislik = inputGen.value;
        dikdortgen.yukseklik = inputYuk.value;
        spnSonuc.textContent = dikdortgen.alan();
      }

      //   event tanımlaması
      inputGen.oninput = sonucuGuncelle;
      inputYuk.oninput = sonucuGuncelle;
    </script>
  </body>
</html>
