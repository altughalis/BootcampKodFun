<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesneler</title>
  </head>
  <body>
    <script src="../ortak/yaz.js"></script>
    <script>
      let masa = {
        yukseklik: 71.12,
        renk: "white",
        yukselt: function () {
          this.yukseklik++;
        },

        alcalt: function () {
          this.yukseklik--;
        },
      };

      yaz("Yukseklik: " + masa.yukseklik);
      yaz("Renk: " + masa.renk);

      //Bakalım yükseltecek mi?
      masa.yukselt();
      yaz("Yeni Yüksekliği: " + masa.yukseklik);

      //Bakalım alçalacak mı?
      masa.alcalt();
      masa.alcalt();
      masa.alcalt();
      yaz("Yeni Yüksekliği: " + masa.yukseklik);
    </script>
  </body>
</html>
