      // 1. yöntem
      let x = 2 + 2;
      document.write(x);
      // document.body.innerHTML += x;
      document.write("<hr>");

      // yöntem 2
      let sayi1 = 2;
      let sayi2 = 2;
      let toplam = sayi1 + sayi2;
      document.write(toplam);

      // töntyem 3:
      let div = document.createElement("div");
      div.textContent = 2 + 2;

      div.style.padding = "1rem";
