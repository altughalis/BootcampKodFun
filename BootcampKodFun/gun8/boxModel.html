<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      * {
        box-sizing: border-box;
      }

      .kutu1 {
        background: yellow;
        border: 10px solid red;
        padding: 20px;

        /* sadece content yani içeriğin yüksekliği */
        height: 200px;
        width: 100%;
        margin-bottom: 20px;
      }

      header {
        background: violet;
        margin-bottom: 20px;
        text-align: center;
        padding: 20px;
        border: 15px dashed orange;
      }
    </style>
  </head>
  <body>
    <header>HEADER HEADER HEADER</header>
    <div class="kutu1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, quos
      voluptatibus. Iste eaque autem commodi alias magnam, optio sequi tenetur
      deleniti voluptatibus, est sunt incidunt, temporibus nobis esse pariatur
      officiis.
    </div>
  </body>
</html>
