<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <style>
      .container {
        border: 10px dashed black;
        height: 300px;
        display: flex; /* ÇOCUKLARI FLEX OLACAK, DIŞARIYA KARŞI BLOK GİBİ DAVRANIR */
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .kutu1 {
        background-color: #53f10a;
      }

      .kutu2 {
        background-color: #4a8f29;
      }

      .kutu3 {
        background-color: #9394d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kutu1">Lorem, ipsum dolor.</div>
      <div class="kutu2">Minima, assumenda doloribus!</div>
      <div class="kutu3">Accusantium, beatae asperiores.</div>
    </div>
  </body>
</html>
