<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Bölgeleri</title>
  </head>
  <body>
    <h1>JavaScript II</h1>
    <p>Bir HTML dökümanında JavaScript'i 3 farklı şekilde dahil edebiliriz.</p>

    <!-- 1. Script Tagları Arasında -->
    <script>
      let x = 2 + 2;
      document.write("<hr>");
      document.write(x);
    </script>

    <!-- 2. Harici Dosya şeklinde -->
    <script src="kod.js"></script>
    <hr />
    <!-- inline js -->
    <button onclick="alert('BAŞIN GÖĞE ERDİ Mİ??')">Bana Tıklama</button>
    <hr />
    <button
      id="minnos"
      onmouseenter="document.getElementById('minnos').textContent = ('ŞAKA YAPTIM!!')"
    >
      ÜZERİME GELMEYİN! BURAYI TERKEDERİM
    </button>
  </body>
</html>
